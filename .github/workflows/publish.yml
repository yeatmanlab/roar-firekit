name: Publish Package to npmjs
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+'
      - 'dry-test-run'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '17.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Ensure tag is on main
        run: |
          git fetch origin main --tags
          tag_commit=$(git rev-parse $GITHUB_REF) 
          if git rev-list --first-parent origin/main | grep -q $tag_commit; then
            echo "Tag $GITHUB_REF (SHA: $tag_commit) is on main"
          else
            echo "Tag $GITHUB_REF (SHA: $tag_commit) is not on main"
            exit 1
          fi
      - name: Debug step
        run: |
          echo "Successful mock publish step"
